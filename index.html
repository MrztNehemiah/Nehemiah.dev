    <!-- Main Content -->

        <!-- Bio -->

                <!-- Linux -->

                </div>
                <!-- Docker -->

                <!-- Kubernetes -->
                <div class="w-full aspect-square rounded-xl flex items-center justify-center p-3 shadow-sm bg-white dark:bg-zinc-800 transition-transform hover:scale-110">

    </main>

    <script>
        // Dark mode toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
        });

        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Update age counter
        function updateAge() {
            const birthDate = new Date('1998-07-05'); // Adjust this date
            const now = new Date();
            const diff = now - birthDate;
            
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('age').textContent = 
                `${years}y 0m ${days}d ${hours}h ${minutes}m ${seconds}s old`;
        }
        
        // Update every second
        setInterval(updateAge, 1000);
        updateAge();
    </script>
